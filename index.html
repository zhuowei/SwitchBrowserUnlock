<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
	font-family: sans-serif;
}
</style>
<script>
function navigateToAddress() {
	var addr = document.getElementById("addressbar").value;
	if (addr.indexOf("://") == -1) {
		addr = "http://" + addr;
	}
	window.location = addr;
	return false;
}
</script>
</head>
<body>
<form onsubmit="return navigateToAddress()">
<input inputmode="url" id="addressbar">
<input type="submit" value="Go">
</form>
